<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初期登録</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <style type="text/css">
    span {
        color:red;
    }
    </style>
</head>
<body>
  <form class="w-75 mx-auto">
    <p class="mt-3">モード<span>*</span></p>
        <div>
            <select class="form-control w-100 mt-1" name="udetate" required>
                <option value="選択肢1">社員モード</option>
                <option value="選択肢2">クライアントモード</option>
            </select>
        </div>
        <p class="mt-3">氏名（漢字・スペースなし）<span>*</span></p>
        <div>
            <input class="form-control w-100 mt-1" name="name" placeholder="" required>
        </div>
        <p class="mt-3">クライアント名（クライアントモードの時）</p>
        <div>
            <input class="form-control w-100 mt-1" name="fukkin">
        </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    liff.init({
      liffId: '1660815576-v4j5JVeq'
    }).catch((err) => {
      console.log(err);
    });

    liff.ready.then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      }
      const idToken = liff.getDecodedIDToken();
      const userId = idToken.sub;
      $('form').append(`<input type="hidden" name="userId" value="${userId}">`);
      $('form').append(`<input type="submit" class="mt-4 btn btn-primary" value="送信">`);
    })

    $('form').submit(function( event ) {
      event.preventDefault();
      $.post( 'https://script.google.com/macros/s/AKfycbw44LdbjPF52UvlNZpH4Xp3Yn_DrwMeiRlgt_2ontBDuWfcajmUnMkP6XZq8lN8X0bhpA/exec', $('form').serialize() );
    //   window.location.href = 'https://liff.line.me/1660815576-v4j5JVeq/form.html';
    });
$('.btn').click(function() {
    window.location.href = 'https://liff.line.me/1660815576-v4j5JVeq/form.html';
});
  </script>
</body>
</html>
